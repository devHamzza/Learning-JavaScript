<body>
    
    <script>

         class RailwayForm {
            constructor(PersonName, TrainNumber, PersonAdress){
                console.log('Constructor Called ', PersonName +' '+ TrainNumber +' '+ PersonAdress);
                this.name = PersonName
                this.number = TrainNumber
                this.address = PersonAdress
            }
            submit() {
                alert(this.name + ": Form Submitted with Train No: " + this.number + ' His address: '+ this.address)
            }

            Cancel() {
                alert(this.name + ": Form is Cancelled, He didn't accepted Train No: " + this.number)
            }
         }

         let YourName = prompt("Enter your Name");
         let YourTrainNumber = prompt("Enter your Train Number");
         let YourAddress = prompt("Enter your Address");
         let HamzaForm = new RailwayForm(YourName, YourTrainNumber, YourAddress);
         HamzaForm.Cancel()
         HamzaForm.submit()
