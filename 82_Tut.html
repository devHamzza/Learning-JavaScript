<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters and Setters in JavaScript</title>
</head>
<body>
    <script>
        
        class Bird {
            constructor(name)
            {
                this.name = name
            }

            fly(){
                console.log(this.name + " is Flying");
            }

            get crowName(){
                return this._name
            }

            set crowName(newName){
                this._name = newName
            }
        }

        let Crow = new Bird('Black Crow') 
        console.log(Crow.name);
        Crow.fly()
        Crow.name = 'Grey Crow'
        console.log(Crow.name);
        Crow.fly()
        console.log(Crow instanceof Bird);
    </script>
</body>
</html>
