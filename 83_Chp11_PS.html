 // Question No.5
        class Complex{
            constructor(real, imaginary){
                this.real = real
                this.imaginary = imaginary
            }

            number(){
                console.log(`Complex Numer = ${this.real} + ${this.imaginary}i`);
            }

            get real(){
                return this._real
            }

            get imaginary(){
                return this._imaginary
            }

            set real(newreal){
                this._real = newreal
            }

            set imaginary(newimaginary){
                this._imaginary = newimaginary
            }

            add(num){
                this.real = this.real + num.real
                this.imaginary = this.imaginary + num.imaginary
                console.log('Numbers are Added');
                console.log(`Resulting Complex Number: ${this.real} + ${this.imaginary}i`);
            }
        }

let CN1 = new Complex(2, 3);
CN1.real = 7
CN1.imaginary = 8
let CN2 = new Complex(4, 5);
CN1.number()
CN2.number()
CN1.add(CN2);
