<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12 Practice Set</title>
</head>

<body>
    <script>
        let a = (text) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(text)
                }, 2000);
            })
        }

        (
            async () => {
                let text = await a('Hello')
                console.log(text);
                let text2 = await a('World')
                console.log(text2);
            }
        )()

        //-------------------------//
        
        let sum = (a, b, c) => {
            return a+b+c
        }

        let x = [1, 2, 3]
        console.log(sum(...x));
    </script>
</body>

</html>
