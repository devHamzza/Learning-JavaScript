<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoTypes In JavaScript</title>
</head>
<body>
    
    <script>

        let a = {
            name: "Hamza",
            type: "JavaScript Programmer"
            
        }

        console.log(a);

        let p = {
            run: ()=>{
                alert("Run")
            }
        }

        p.__proto__ = {
             OtherLanguages: "HTML & CSS"

        }

        a.__proto__ = p;
        a.run()
        console.log(a.OtherLanguages);


    </script>
</body>
</html>
